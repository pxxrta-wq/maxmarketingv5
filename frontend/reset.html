<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réinitialiser le mot de passe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main style="max-width:480px;margin:40px auto;padding:16px;background:var(--surface);border:1px solid var(--border);border-radius:12px;">
    <h1>Réinitialiser le mot de passe</h1>
    <form id="reset-form">
      <input type="password" name="password" placeholder="Nouveau mot de passe" required style="width:100%;padding:10px;margin:8px 0;" />
      <button type="submit" style="padding:10px 12px;">Mettre à jour</button>
    </form>
    <div id="msg" role="status" style="margin-top:12px;"></div>
  </main>
  <script type="module" src="reset.js"></script>
</body>
</html>
